---
layout: default
---
{% if page.chapter %}
<h1>Chapter {{ page.chapter }} - {{ page.title }}</h1>
{% else %}
<h1>{{ page.title }}</h1>
{% endif %}

{{ content }}

<div class="nav-wrapper">
	<div class="prev-chapter">
		{% if page.previous %}
		<p><a href="{{ site.baseurl }}{{page.previous.url}}">Previous: {{page.previous.title}}</a></p>
		{% endif %}
	</div>
	<div class="next-chapter">
		{% if page.next %}
		<p><a href="{{ site.baseurl }}{{page.next.url}}">Next: {{page.next.title}}</a></p>
		{% endif %}
	</div>
</div>
